    <style>
        body{
         background-color: #ffffff56;
     background-repeat: no-repeat;
       background-position: center;
       background-size: cover;
       position: relative;
       height: 500px;
    overflow-y: auto;
    overflow-x: hidden;
        }
        h1{
font-family: sans-serif;
color: rgb(24, 23, 21);
text-align: center;
        }
        p{
            color:rgb(12, 11, 10);
            text-align: center;
            font-size: medium;
            font-family: sans-serif;
        }
       h4{
        text-align:center
       }
        .column {
            float:left;
            width: 20%;
            padding: 10px;
            height: 200px;
            margin: 10px;
            border-radius: 15px;
        }
        .row {
            content: none;
            display: table;
            clear: both;
            padding-left: 10rem;
        }
        .column img{
            align-items: center;
            padding-left: 40px;
        }
        .container{
	position:relative;
	width: 100%;
	height: 90%;
	display: flex;
	justify-content: center;
	align-items: center;
	padding-left: 30px;
    padding-top: -20px;
}

.container:after{
	content: '';
	position: absolute;
	width: 100%;
	height: 100%;
	left: 0;
	top: 0;
	background: url("img/bg.jpg") ;
	background-size: cover;
	filter: blur(50px);
	z-index: -1;
}
.contact-box{
	width:900px;
	display: grid;
	grid-template-columns: repeat(1, 1fr);
	justify-content:left;
	align-items: left;
	text-align: center;
	background-color: #fff;
	box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
    border-radius:20px;

}

.left{
	background: url("img/bg.jpg") no-repeat center;
	background-size: cover;
	height: 100%;
}

.right{
	padding: 25px 40px;
}

h3{
	position: relative;
	padding: 0 0 10px;
	margin-bottom: 10px;
}

h3:after{
	content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 4px;
    width: 70px;
    border-radius: 2px;
    background-color: #2ecc71;
}
input{
    display:block;
    padding-bottom:5px;
    text-align: center;
    padding-left: 300px ;
    padding-right: 300px ;
}
textarea{
    display: block;
    padding-bottom:5px;
    text-align: center;
    padding-right: 300px ;
    padding-left: 300px ;
}
    </style>
</head>
